    <style>
        :root {
            --bg: #0b1120;
            --bg-light: #111827;
            --card: #020617;
            --accent: #22c55e;
            --accent-soft: rgba(34, 197, 94, 0.12);
            --text: #f9fafb;

        .section {

        }

        h2 {

            margin-bottom: 16px;
            font-weight: 700;
        }

        .muted-label {
            color: var(--muted);
            font-size: 14px;
            letter-spacing: 1px;
            margin-left: 8px;
        }

        .content {
            background: var(--card);
            padding: 32px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-soft);
